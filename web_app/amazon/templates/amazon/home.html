<!DOCTYPE html>
<html>
  <head>
    <title> HOME</title>
    <style>
      .large_img img {
        width: 228px;
        height: 200px;
      }
      .small_img img {
        width: 114px;
        height: 100px;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h1> &nbsp; Home Page</h1></br>
      <h3> &nbsp; Recently Bought </h3></br>
        {% if order %}
        <div class="container">
          <div class="row align-items-start">
          {% for i in order.items.all %}
            <div class="col-sm">
              <div class="small_img">
              <a href="{% url 'amazon:view_product' i.product.p_id %}">
              <img src="/static/img/{{ i.product.name }}.png"></a></br>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
        {% endif %}
        </br></br>
      <h3> &nbsp; All Products </h3></br>
      <div class="container">
        <div class="row align-items-start">
          {% for p in products %}
          <div class="col-md-3">
            <div class="large_img">
            <a href="{% url 'amazon:view_product' p.p_id %}">
            <img src="/static/img/{{ p.name }}.png"></br>
            <p align="middle">{{ p.name }}</p></a></br>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
     </br>
     <h3> &nbsp; Options</h3>
      <a href="{% url 'amazon:search_by_cat'%}"> &nbsp;&nbsp;&nbsp; Search by category </a></br>
      <a href="{% url 'amazon:goto_cart'%}"> &nbsp;&nbsp;&nbsp; Checkout </a></br>
      <a href="{% url 'amazon:view_order'%}"> &nbsp;&nbsp;&nbsp; Orders </a></br>
      <a href="{% url 'user:show_info'%}"> &nbsp;&nbsp;&nbsp; View your info </a></br>
      <a href="{% url 'user:logout'%}"> &nbsp;&nbsp;&nbsp; log out </a></br>
  </body>
</html>
