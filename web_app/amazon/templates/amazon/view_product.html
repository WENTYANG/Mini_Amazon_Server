<!DOCTYPE html>
<html>
  <head>
    <title>Buy</title>
    <style>
      .large_img img {
        width: 300px;
      }
      .btn {
        background-color: white;
        border: none;
        color: gold;
        padding: 12px 16px;
        font-size: 6px;
        cursor: pointer;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>
  <body>
    <h1>Buy {{ product.name }}</h1>
    <div class="large_img">
      <img src="/static/img/{{ product.name }}.png"></br>
    </div>
    <form action={% url 'amazon:view_product' product.p_id %} method="post"> 
    {% csrf_token %}
        {% if favorite == "True" %}
          <h3> price: ${{ product.price }} 
          <input value=False type="hidden" name="liked">
          <button class="btn" type="submit"><h3><i class="bi bi-star-fill"></i></h3></button>
        {% else %}
          <h3> price: ${{ product.price }} 
          <input value=True type="hidden" name="liked">
          <button class="btn" type="submit"><h3><i class="bi bi-star"></i></h3></button>
        {% endif %}
      </h3>
     </form>

      <input type="submit" value="Add to Cart" name="add_to_cart">
      <input type="submit" value="Buy Now" name="buy_now">
    </form>

  </body>
</html>
