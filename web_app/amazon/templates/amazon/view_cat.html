<!DOCTYPE html>
<html>
  <head>
    <title> Category</title>
    <style>
      img {
        width: 228px;
        height: 200px;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h1> Category: {{ cat.name }}</h1>
      <div class="container">
        <div class="row align-items-start">
          {% for p in products %}
          <div class="col-md-3">
            <a href="{% url 'amazon:view_product' p.p_id %}">
            <img src="/static/img/{{ p.name }}.png"></br>
            <p align="middle">{{ p.name }}</p></a></br>
          </div>
          {% endfor %}
        </div>
      </div>
     </br>
     <h3> Options</h3>
      <a href="{% url 'amazon:home'%}"> home </a></br>
      <a href="{% url 'amazon:search_by_cat'%}">  Search by category </a></br>
      <a href="{% url 'amazon:goto_cart'%}">  Checkout </a></br>
      <a href="{% url 'amazon:view_order'%}">  Orders </a></br>
      <a href="{% url 'user:show_info'%}">  View your info </a></br>
      <a href="{% url 'user:logout'%}">  log out </a></br>
  </body>
</html>
